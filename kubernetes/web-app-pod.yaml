apiVersion: v1
kind: Pod
metadata:
  name: webapp-pod
  namespace: webapp-ns
  labels:
    app: employees
spec:
  containers:
  - name: web
    image: web:latest
    ports:
    - containerPort: 8080
    env:
    - name: DBHOST
      value: "mysql-service.mysql-ns.svc.cluster.local"
    - name: DBPORT
      value: "3306"
    - name: DBUSER
      value: "root"
    - name: DBPWD
      value: "db_pass123"
    - name: DATABASE
      value: "employees"
    - name: APP_COLOR
      value: "blue"