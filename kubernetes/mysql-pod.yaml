apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: <your-ecr-registry>/mysql-assignment2:latest
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "db_pass123"
    - name: MYSQL_DATABASE
      value: "mydb"
    ports:
    - containerPort: 3306